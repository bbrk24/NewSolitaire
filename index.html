<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <button type="button" id="new-game">New game</button>
    <button type="button" id="undo">Undo</button>
    <p>Win/loss ratio: <span id="winspan">0</span>/<span id="lossspan">0</span></p>
    <p>Points: <span id="points">0</span></p>
    <div id="foundation">
      <div id="asc">
        <div data-idx="0" class="place"></div>
        <div data-idx="1" class="place"></div>
      </div>
      <div id="desc">
        <div data-idx="0" class="place"></div>
        <div data-idx="1" class="place"></div>
      </div>
    </div>
    <div id="tableau">
      <div data-idx="0" class="place"></div>
      <div data-idx="1" class="place"></div>
      <div data-idx="2" class="place"></div>
      <div data-idx="3" class="place"></div>
    </div>
    <div id="deck" class="place"></div>
    <div id="hand" class="place"></div>
  </body>
</html>
